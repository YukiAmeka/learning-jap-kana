<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Quiz :: Learning Japanese Kana</title>
    <link rel="stylesheet" href="style.css" type="text/css" />
</head>
<body>
    <div class="grid">
        <div id="quiz">
            <h1>Quiz</h1>
            <hr>
            <p id="question"></p>
            <div class="buttons">
                <button class="choice-btn" id="btn0"><span id="choice0"></span></button>
                <button class="choice-btn" id="btn1"><span id="choice1"></span></button>
                <button class="choice-btn" id="btn2"><span id="choice2"></span></button>
                <button class="choice-btn" id="btn3"><span id="choice3"></span></button>
            </div>
            <hr>
            <footer>
                <p id="progress">Question x of y</p>
            </footer>
        </div>
    </div>
    <script type="text/javascript" src="js/question.js"></script>
    <script type="text/javascript" src="js/quiz_controller.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
</body>
</html>
